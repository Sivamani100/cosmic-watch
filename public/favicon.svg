<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#9b87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E69AB;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <blur stdDeviation="1" />
    </filter>
  </defs>
  <!-- Main Planet -->
  <circle cx="16" cy="16" r="8" fill="url(#grad)" filter="url(#glow)" />
  <!-- Radar/Orbit Ring -->
  <ellipse cx="16" cy="16" rx="14" ry="5" fill="none" stroke="#D6BCFA" stroke-width="0.5" transform="rotate(-20 16 16)" opacity="0.6">
    <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="3s" repeatCount="indefinite" />
  </ellipse>
  <!-- Satellite Signal Dot -->
  <circle cx="4" cy="14" r="1.5" fill="#ffffff" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
