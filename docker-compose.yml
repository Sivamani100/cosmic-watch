version: '3.8'

services:
  cosmic-watch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-watch-frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cosmic-network
    labels:
      - "app=cosmic-watch"
      - "version=1.0.0"

networks:
  cosmic-network:
    driver: bridge
    name: cosmic-watch-network
